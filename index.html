<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id class="row-container">
            <button id="clear-button" class="operators">C</button>
            <button id="sign-button" class="operators">+/-</button>
            <button id="percent-button" class="operators">%</button>
            <button id="back-button" class="operators">‚Üê</button>
        </div>
        <div id class="row-container">
            <button id="7-button" class="numbers">7</button>
            <button id="8-button" class="numbers">8</button>
            <button id="9-button" class="numbers">9</button>
            <button id="divide-button" class="operators">/</button>
        </div>
        <div id class="row-container">  
            <button id="4-button" class="numbers">4</button>
            <button id="5-button" class="numbers">5</button>
            <button id="6-button" class="numbers">6</button>
            <button id="multiply-button" class="operators">x</button>
        </div>
        <div id class="row-container">
            <button id="1-button" class="numbers">1</button>
            <button id="2-button" class="numbers">2</button>
            <button id="3-button" class="numbers">3</button>
            <button id="minus-button" class="operators">-</button>
        </div>
        <div id class="row-container">
            <button id="zero-button" class="numbers">0</button>
            <button id="decimal-button" class="numbers">.</button>
            <button id="equal-button" class="operators">=</button>
            <button id="plus-button" class="operators">+</button>
        </div>
    </div>
</body>
</html>
